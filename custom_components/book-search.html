<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-icons/core-icons.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="book-service.html">

<polymer-element name="book-search">

  <template>
    <link rel="stylesheet" href="book-search.css">

    <div class="group">      
      <input type="text" placeholder="Write a word to find a book..." value="{{queryTerm}}" autofocus>
      <span class="highlight"></span>
      <span class="bar"></span>
    </div>
    <book-service id="service" query="{{queryTerm}}" books="{{books}}"/></book-service>

    <paper-button raisedButton class="colored" label="colored" on-click="{{nextBooks}}" hidden?="{{!books.length}}">Load more books</paper-button>

  </template>

  <script>
    Polymer({
      nextBooks: function(){
        this.$.service.npage += 10; 
        $('html, body').animate({
          scrollTop: $("body").offset().top
        }, 1000);
      }
    });
  </script>

</polymer-element>
